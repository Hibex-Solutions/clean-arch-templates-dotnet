name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotNET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore tools
        run: dotnet tool restore

      - name: GitVersion
        run: dotnet tool run dotnet-gitversion -- /updateprojectfiles ./CleanArch.Templates.csproj

      - name: Restore dependencies
        run: dotnet restore ./CleanArch.Templates.csproj

      - name: Build
        run: dotnet build ./CleanArch.Templates.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack ./CleanArch.Templates.csproj --configuration Release --output ./artifacts

      - name: Check
        run: ls -lha ./artifacts

